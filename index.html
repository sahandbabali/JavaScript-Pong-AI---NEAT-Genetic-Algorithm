<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong AI</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"
        integrity="sha512-M7uzkKVt12bO/ClDOwaTk0AUwDPmJzjxri/KQKft2cisI6q3zJ4KxX3IfSQXF9Z6WU6NNW67JAljgWrA4WiiOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary mb-2">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Pong AI</span>
            </div>
        </nav>



        <div class="row">
            <div class="col-md-3">
                <div class="card mb-2">
                    <div class="card-body">
                        <p class="h2">Max score: <span id="scoreui">0</span></p>

                        <hr>
                        <p class="h3">Population: <span id="popcountui">0</span></p>
                        <p class="h3">Generation: <span id="gencountui">1</span></p>

                    </div>
                </div>


                <div class="card mb-2">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Mutate the last remaining
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Pick and mutate
                            </label>
                        </div>

                        <button id="forcerebtn" type="button" class="btn btn-warning mt-3">Regenerate </button>


                    </div>
                </div>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="playbtn" type="button" class="btn btn-primary">Play</button>
                    <button id="pausebtn" type="button" class="btn btn-primary">Pause</button>
                </div>


            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <div id="canvasbox"></div>

                </div>

            </div>
        </div>
    </div>

    <script defer src="./nn.js"></script>
    <script defer src="./matrix.js"></script>
    <script defer src="./ga.js"></script>


    <script defer src="./background.js"></script>
    <script defer src="ball.js"></script>
    <script defer src="paddle.js"></script>


    <script defer src="./script.js"></script>
</body>

</html>
